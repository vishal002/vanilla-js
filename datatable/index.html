<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css" >
    <title>Data Table Example</title>
</head>
<body>
<div class="datatable">
    <h1>Data Table Example</h1>
    <span class="headerShowEntries">
        <label>Show</label>
        <select id="update_count">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
        <label>Entries</label>
    </span>
    <span class="headerSearch">
        <label>Search</label>
        <input type="text" id="filter_data" />
    </span>
    <table class="tableList" id="listingTable">
        <thead>
            <tr>
                <th>Flag</th>
                <th>Name</th>
                <th>Capital</th>
                <th>Region</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="showing_out_of"></div>
    <div class="datatable-block">
        <span class="pageButton outline-none" id="button_prev">Prev</span>
        <span id="page_number" class="outline-none"></span>
        <span class="pageButton outline-none" id="button_next">Next</span>
    </div>
</div>
<script src="app.js"></script>
<script src="server.js"></script>
</body>
</html>
